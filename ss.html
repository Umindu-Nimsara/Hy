<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            position: relative;
        }

        .hi-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: hiAnimation 3s ease-in-out;
            z-index: 10;
        }

        .main-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffa8a8, #ffb3b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            opacity: 0;
            animation: titleAnimation 8s ease-in-out 3s forwards;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            z-index: 5;
        }

        .bye-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff69b4;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            opacity: 0;
            animation: byeAnimation 3s ease-in-out 11s forwards;
            z-index: 10;
        }

        .call-message {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: callAnimation 4s ease-in-out 5s;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(45deg);
            animation: fall linear infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        .heart:nth-child(2n) { background: #ff8e8e; }
        .heart:nth-child(3n) { background: #ffa8a8; }
        .heart:nth-child(4n) { background: #ffb3b3; }
        .heart:nth-child(5n) { background: #ff69b4; }

        @keyframes fall {
            0% {
                opacity: 1;
                top: -10%;
                transform: translateX(20px) rotate(45deg);
            }
            100% {
                opacity: 0;
                top: 110%;
                transform: translateX(-20px) rotate(405deg);
            }
        }

        @keyframes hiAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        @keyframes titleAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        @keyframes byeAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5) rotate(-10deg);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
        }

        @keyframes callAnimation {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            25% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            75% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" type="audio/mpeg">
    </audio>

    <div class="hi-text">HI</div>
    <div class="main-title">Motta Chithma</div>
    <div class="call-message">Can I have a call?</div>
    <div class="bye-message">bye sweetheart ‚ù§</div>

    <script>
        // Create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Generate hearts continuously
        setInterval(createHeart, 300);

        // Generate sparkles
        setInterval(createSparkle, 800);

        // Create romantic background music using Web Audio API
        let audioContext;
        let isPlaying = false;

        function createRomanticSong() {
            if (isPlaying) return;
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isPlaying = true;
                
                // Create a beautiful romantic melody
                const melody = [
                    {freq: 523.25, duration: 800}, // C5
                    {freq: 587.33, duration: 600}, // D5
                    {freq: 659.25, duration: 1000}, // E5
                    {freq: 698.46, duration: 600}, // F5
                    {freq: 659.25, duration: 800}, // E5
                    {freq: 587.33, duration: 1200}, // D5
                    {freq: 523.25, duration: 1000}, // C5
                    {freq: 493.88, duration: 800}, // B4
                    {freq: 523.25, duration: 1400}, // C5
                ];
                
                const harmony = [
                    {freq: 261.63, duration: 800}, // C4
                    {freq: 293.66, duration: 600}, // D4
                    {freq: 329.63, duration: 1000}, // E4
                    {freq: 349.23, duration: 600}, // F4
                    {freq: 329.63, duration: 800}, // E4
                    {freq: 293.66, duration: 1200}, // D4
                    {freq: 261.63, duration: 1000}, // C4
                    {freq: 246.94, duration: 800}, // B3
                    {freq: 261.63, duration: 1400}, // C4
                ];
                
                let currentTime = audioContext.currentTime;
                
                function playMelody() {
                    melody.forEach((note, index) => {
                        const osc = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        osc.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(note.freq, currentTime);
                        
                        gainNode.gain.setValueAtTime(0, currentTime);
                        gainNode.gain.linearRampToValueAtTime(0.15, currentTime + 0.1);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + note.duration / 1000);
                        
                        osc.start(currentTime);
                        osc.stop(currentTime + note.duration / 1000);
                        
                        currentTime += note.duration / 1000;
                    });
                }
                
                function playHarmony() {
                    let harmonyTime = audioContext.currentTime;
                    harmony.forEach((note, index) => {
                        const osc = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        osc.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        osc.type = 'triangle';
                        osc.frequency.setValueAtTime(note.freq, harmonyTime);
                        
                        gainNode.gain.setValueAtTime(0, harmonyTime);
                        gainNode.gain.linearRampToValueAtTime(0.08, harmonyTime + 0.1);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, harmonyTime + note.duration / 1000);
                        
                        osc.start(harmonyTime);
                        osc.stop(harmonyTime + note.duration / 1000);
                        
                        harmonyTime += note.duration / 1000;
                    });
                }
                
                // Play the song
                playMelody();
                playHarmony();
                
                // Loop the song
                setTimeout(() => {
                    isPlaying = false;
                    createRomanticSong();
                }, 8000);
                
            } catch (e) {
                console.log('Audio context not supported');
            }
        }

        // Start music after user interaction
        document.addEventListener('click', function() {
            createRomanticSong();
        }, { once: true });

        // Auto-start after page load
        setTimeout(() => {
            createRomanticSong();
        }, 1000);

        // Add some extra visual effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add glow effect to body
            document.body.style.background = 'radial-gradient(circle at center, #1a0015, #000)';
        });
    </script>
</body>
</html>
